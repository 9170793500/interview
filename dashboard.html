<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f8ff;
        }
        header {
            width: 100vw;
            height: 60px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        header img {
            height: 36px;
            width: 36px;
        }
        header span {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        header a {
            margin-right: 32px;
            font-size: 1.1em;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar {
            width: 220px;
            background: #007bff;
            color: #fff;
            height: calc(100vh - 60px);
            position: fixed;
            left: 0;
            top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            transition: width 0.3s;
        }
        .sidebar h2 {
            margin-bottom: 40px;
            font-size: 1.5em;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin: 18px 0;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        .sidebar a:hover {
            color: #ffd700;
        }
        .main {
            margin-left: 220px;
            padding: 40px;
            transition: margin-left 0.3s;
            background: #f4f8ff;
            min-height: calc(100vh - 60px);
            height: calc(100vh - 60px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 3px;
            width: 85%;
            max-width: none;
            margin: 42px -27px;
            min-height: 9vh;
            height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
            position: fixed;
            top: 26px;
        }
        .chat-box {
            flex: 1;
            min-height: 200px;
            border: 1px solid #e3e3e3;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column-reverse;
            gap: 12px;
            max-height: 100%;
            overflow-y: auto;
        }
        .message {
            padding: 10px 16px;
            border-radius: 8px;
            margin-bottom: 4px;
            max-width: 80%;
            word-break: break-word;
        }
        .user {
            background: #e3f0ff;
            align-self: flex-end;
            color: #007bff;
        }
        .ai {
            background: #007bff;
            color: #fff;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            flex-wrap: wrap;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 8px;
            min-width: 0;
        }
        .chat-input button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
        .chat-input-bar {
            position: fixed;
            left: 55%;
            bottom: 24px;
            transform: translateX(-50%);
            width: 600px;
            max-width: 90vw;
            background: #23272f;
            padding: 10px 24px;
            display: flex;
            align-items: center;
            border-radius: 24px;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.12);
            z-index: 10;
        }
        .chat-input-bar input {
            flex: 1;
            background: #23272f;
            color: #fff;
            border: none;
            outline: none;
            font-size: 1em;
            /* padding: 12px 18px; */
            border-radius: 16px;
            margin-right: 12px;
        }
        .chat-input-bar button {
            background: #444;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            cursor: pointer;
        }
        .chat-input-bar button:hover {
            background: #007bff;
        }
        @media (max-width: 900px) {
            .main {
                margin-left: 0;
                padding: 20px;
            }
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding-top: 10px;
            }
            .sidebar h2 {
                margin-bottom: 0;
                font-size: 1.2em;
            }
            .chat-input-bar {
                left: 0;
                width: 100%;
                padding: 12px 8px;
            }
        }
        @media (max-width: 600px) {
            .chat-container {
                padding: 12px;
                max-width: 100%;
            }
            .main {
                padding: 8px;
            }
            .sidebar {
                flex-direction: column;
                width: 100%;
                height: auto;
                padding-top: 10px;
            }
            .sidebar a {
                margin: 10px 0;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div style="display:flex;align-items:center;gap:12px;padding-left:32px;">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="AI">
            <span>AI Dashboard</span>
        </div>
        <a href="/">Logout</a>
    </header>
    <div class="sidebar" style="margin-top:0px;">
        <h2 style="margin-bottom:24px;">ChatGPT</h2>
        <a href="#" onclick="newChat()">New chat</a>
        <a href="#" onclick="showChat()">Chat</a>
        <!-- <a href="/logout">Logout</a> -->
        <div id="chatHistory" style="width:100%;margin-top:22px;flex:1;overflow-y:auto;"></div>
        <div id="userProfile" style="width:100%;padding:16px 0;display:flex;align-items:center;justify-content:center;flex-direction:column;border-top:1px solid #fff;"></div>
    </div>
    <div class="main">
       
        <div class="chat-container" id="mainContent">
            <div class="chat-box" id="chatBox"></div>
        </div>
        <div class="chat-input-bar">
            <input type="file" id="imageInput" accept="image/*" style="display:none;">
            <button onclick="document.getElementById('imageInput').click()" title="Attach Image" style="background:none;border:none;margin-right:8px;font-size:1.3em;cursor:pointer;">ðŸ“Ž</button>
            <input type="text" id="chatInput" placeholder="Ask anything">
            <button onclick="sendMessage()" title="Send">&#8593;</button>
        </div>
    </div>
    <script>
        let messages = [];
        let chatSessions = JSON.parse(localStorage.getItem('chatSessions') || '[]');
        let currentSession = null;
        let chatHistoryVisible = true;

        function saveChatSession() {
            if (messages.length > 0) {
                const title = messages.find(m => m.role === 'user')?.content?.slice(0, 30) || 'New chat';
                const session = { id: Date.now(), title, messages: [...messages] };
                chatSessions.push(session);
                localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
                renderChatHistory();
            }
        }

        function renderChatHistory() {
            const chatHistory = document.getElementById('chatHistory');
            if (!chatHistory) return;
            chatHistory.innerHTML = chatSessions.map(session =>
                `<div style='padding:9px 15px;cursor:pointer;color:#fff;display:flex;justify-content:space-between;align-items:center;'>
                    <span onclick='loadChatSession(${session.id})' style='flex:1;'>${session.title}</span>
                    <button onclick='deleteChatSession(${session.id})' style='background:none;border:none;color:#ff4d4f;border-radius:4px;padding:2px 8px;cursor:pointer;margin-left:8px;'>
                        <span style='font-size:1.3em;' title='Delete'>&#128465;</span>
                    </button>
                </div>`
            ).join('');
        }

        function deleteChatSession(id) {
            chatSessions = chatSessions.filter(s => s.id !== id);
            localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
            renderChatHistory();
        }

        function loadChatSession(id) {
            const session = chatSessions.find(s => s.id === id);
            if (session) {
                messages = [...session.messages];
                renderMessages();
                document.getElementById('chatHeader').textContent = session.title;
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const userMsg = input.value.trim();
            if (userMsg !== '') {
                messages.push({role: 'user', content: userMsg});
                renderMessages();
                input.value = '';
                fetch('/ai-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMsg })
                })
                .then(res => res.json())
                .then(data => {
                    messages.splice(messages.length - 1, 0, {role: 'ai', content: data.answer});
                    renderMessages();
                    saveChatSession();
                });
            }
        }

        function renderMessages() {
            const chatBox = document.getElementById('chatBox');
            if (!chatBox) return;
            chatBox.innerHTML = messages.map(msg => {
                if (msg.role === 'user') {
                    return `<div class='message user'>${msg.content}</div>`;
                } else {
                    return `<div class='message ai'>${msg.content}</div>`;
                }
            }).reverse().join('');
        }

        function newChat() {
            if (messages.length > 0) {
                // Save current chat to backend
                const title = messages.find(m => m.role === 'user')?.content?.slice(0, 30) || 'New chat';
                fetch('/save-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, messages })
                });
            }
            messages = [];
            renderMessages();
            document.getElementById('chatHeader').textContent = 'New chat';
        }

        function showChat() {
            chatHistoryVisible = !chatHistoryVisible;
            const chatHistory = document.getElementById('chatHistory');
            if (chatHistoryVisible) {
                chatHistory.style.display = 'block';
            } else {
                chatHistory.style.display = 'none';
            }
            // Always keep userProfile at the bottom
            const sidebar = document.querySelector('.sidebar');
            const userProfile = document.getElementById('userProfile');
            if (sidebar && userProfile) {
                sidebar.appendChild(userProfile);
                userProfile.style.position = 'absolute';
                userProfile.style.bottom = '0';
                userProfile.style.left = '0';
                userProfile.style.width = '100%';
            }
        }
        function loadUserProfile() {
            fetch('/profile')
                .then(res => res.json())
                .then(data => {
                    if (data && data.username) {
                        document.getElementById('userProfile').innerHTML = `
                            <div style='color:#fff;font-weight:bold;font-size:0.95em;text-align:center;margin-top:0px;margin-bottom:13px;'>${data.username}</div>
                        `;
                    }
                });

        }
        // Ensure chat history is scrollable if long
        document.getElementById('chatHistory').style.maxHeight = '50vh';
        document.getElementById('chatHistory').style.overflowY = 'auto';
        // Initial load
        renderChatHistory();
        loadUserProfile();
        document.getElementById('chatInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
